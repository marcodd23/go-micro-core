name: on PR merged
concurrency:
  group: versioning
  cancel-in-progress: false

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'


env:
  TESTCONTAINERS_RYUK_DISABLED: true
permissions:
  contents: write
  id-token: write
  pull-requests: write
  repository-projects: write

jobs:

  check-feature:
    name: "check-feature"
    uses: ./.github/workflows/check_feature.yaml
    secrets: inherit
    with:
      pull_request_commits: 1
      pull_request_head_sha: ${{ github.event.head }}
      pull_request_base_sha: ${{ github.event.before }}

  create-tag:
    runs-on: ubuntu-latest
    needs: check-feature
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #################################
      ## Calculate Version and tag
      #################################
      # Prepare release version bumping previous tag and pushing new one
      # https://github.com/marketplace/actions/github-tag-bump
      - name: Bump version
        id: bump_version_generator
        uses: anothrNick/github-tag-action@1.70.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          INITIAL_VERSION: 0.0.0
          RELEASE_BRANCHES: master
          DEFAULT_BRANCH: master
          DRY_RUN: false
          VERBOSE: true

      - name: Print new Version
        run: echo "NEW VERSION=${{ steps.bump_version_generator.outputs.new_tag }}"